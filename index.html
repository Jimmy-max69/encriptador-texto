<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
       <a class="h_logo">
        <img src="./img/Logo.png" alt="Logo Alura">
       </a>
    </header>
    <div class="container">
        <aside class="imagen__container">
            <img src="./img/imagen_encriptador.png  " alt="imagen_encriptador">
        </aside>

        <main class="main-contenedor">
            <section class="Content_seccion">
                <div class="input_content">
                    <div class="input_cool">
                        <input type="text" id="input_text" placeholder="Ingrese el texto aquí..." name="input_text"
                            class="input" autocomplete="off">
                        <input type="text" id="output_text" placeholder="resultado..." name="output_text" class="input"
                            autocomplete="off">
                    </div>
                    <div class="info">
                        <span class="icono"><i class="fas fa-exclamation-circle"></i></span> Solo Letras minúsculas y sin acentos
                        <div class="buttons">
                            <button id="encryptButton">Encriptar</button>
                            <button id="decryptButton">Desencriptar</button>
                            <button id="copyButton">Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>Desarrollado por: Jimmy Mendez 2024</p>
        <p>Correo: jmendezmahecha@gmail.com </p>

    </footer>
    <script src="app.js"></script>
</body>

</html>
